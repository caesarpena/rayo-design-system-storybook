# .github/workflows/azure-static-web-apps.yml
name: Azure Static Web Apps CI/CD (Storybook)

on:
  push:
    branches: [ master ]            # change if your default branch is different
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true                 # you keep .tgz via LFS

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook -- --output-dir storybook-static

      - name: Verify build output
        run: |
          ls -la storybook-static
          test -f storybook-static/index.html

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # IMPORTANT:
          # - We already built, so skip Oryx build
          # - Keep app_location at repo root
          # - Point app_artifact_location to the built folder
          app_location: "/"
          app_artifact_location: "storybook-static"
          skip_app_build: true
          production_branch: master
